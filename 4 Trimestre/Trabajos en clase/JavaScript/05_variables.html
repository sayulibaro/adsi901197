<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Variables</title>
</head>
<body>
<h1>variables</h1>
<hr>

<script>
	//tipo de variables numericas
	var num1 = 5;
	var num2 = 10;
	var resp = num1 + num2;

	//tipo de variables cadenas
	var cad1 = "Hola Mundo";
	var cad2 = "ADSI 901197";
	var cads = cad1 + cad2;

	document.write("la suma es: "+resp);
	document.write("<br><br>");
	document.write("la cadena final: "+cads  );
</script>

</body>
</html>
