<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>transformar (inclinar)</title>
	<style>
	img {
		margin-bottom: 100px;
	}

	.img1 { -webkit-transform: skew(45deg);}
	.img2 { -webkit-transform: skew(30deg, -30deg);}
	.img3 { -webkit-transform: skew(280deg);}
	</style>
</head>
<body>
<h2> transform: skew(45deg) </h2>
<img class="img1" src="imgs/yato.jpg">
<h2> transform: skew(30deg, -30deg) </h2>
<img class="img2" src="imgs/yato.jpg">
<h2> transform: skew(90deg) </h2>
<img class="img3" src="imgs/yato.jpg">	

</body>
</html>
