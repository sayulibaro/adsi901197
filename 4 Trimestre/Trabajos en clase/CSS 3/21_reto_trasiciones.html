<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style >
 main {
 	background-color: #ddd;
 	padding: 100px 0px;
 	width: 600px;
 	margin: 0px auto;
 }

 section.ball {
 	border: 10px solid #2e3e6d;
 	border-radius: 50%;
 	background-color: #4c68b5;
 	position: relative;
 	margin: 0px auto;
 	height: 50px;
 	width: 50px;
 	-webkit-transition: background-color 0s, 
 	                    border-width 1s 1s,
 	                    transform 1s 2s,
 	                    left 1s 3s,
 	                    border-color 1s 3s;

 }

 main:hover section {
 	background-color: #b53d9b;
 	border-color: #b53d9b;
 	border-width: 50px;
 	left: 200px;
 	-webkit-transform: rotateY(-160deg);
 }

	
</style>
</head>
<body>s
<h1> Reto Transiciones </h1>
<main>
	<section class="ball"></section>
</main>
</body>
</html>
